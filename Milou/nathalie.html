<SCRIPT LANGUAGE = "JavaScript">
     <!--
// DerniereModif JavaScript (C)1997 Cyril Pannetier - La Petite Boutique JavaScript -
// web : http://www.mygale.org/08/pannetie
// e-mail : pannetie@mygale.org
// Ce script est librement utilisable. Merci de ne pas effacer ces commentaires.


function browserID() {

	var name = navigator.appName ;
	var version = navigator.appVersion;

	if (name == 'Netscape') {
		name = 'Netscape Navigator';
		version = navigator.appVersion.substring(0,5);
	}
	else {
		if (name == 'Microsoft Internet Explorer') {
			id = version.indexOf('MSIE');
			version = version.substring(id+5,id+9);
		}
		else {
			name = 'Navigateur inconnu';
			version = '0.00';
		}
	}
	ID = name + ' ' + version;

	return ID;
}
<!-- maintenant désuet -->
function DerniereModif(format) {

	var modif = document.lastModified;
	var heure = '';

	

	browser = browserID();
	if ( (browser.indexOf('Netscape Navigator') > -1) || (browser.indexOf('Microsoft Internet Explorer 4') > -1) ){
		mois = modif.substring(0,2);
		jour = modif.substring(3,5);
		annee = modif.substring(6,8);
		heure = modif.substring(9,17);
		modif = jour + '/' + mois + '/19' + annee;
	}
	else {
		if (browser.indexOf('Microsoft Internet Explorer') > -1) {
			p1 = modif.indexOf(' ');
			jour = modif.substring(0,p1);
			p2 = modif.indexOf(' ',p1+1);
			mois = modif.substring(p1,p2);
			p1 = p2;
			p2 = modif.indexOf(' ',p1+1);
			jour = jour + ' ' + modif.substring(p1,p2);
			p1 = p2;
			p2 = modif.indexOf(' ',p1+1);
			heure = modif.substring(p1,p2);
			annee = modif.substring(p2+1,p2+5);
			modif = jour + ' ' + mois + ' ' + annee;
		}
	}
	if (format == 'F') { 
		document.write('Dernière modification le ',modif,' à ',heure,'.');
	}
	else {
		if (format =='D') {
			document.write('Dernière modification le ',modif);
		}
		else {
			if (format =='H') {
				document.write('Dernière modification à ',heure);
			}
		}
	}
}
//-->

     </SCRIPT>

    var hellotext="Bienvenue sur ma page!"

          started = true;
          window.status = hellotext;
          setTimeout("anim()",1);

      thetext = txt;
