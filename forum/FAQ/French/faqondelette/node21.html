<H2><A NAME="SECTION0004100000000000000000">
Qu'est-ce que les ondelettes orthogonales, biorthogonales?</A>
</H2>

<P>
Une transformation est orthogonale si <!-- MATH
 $\langle T(x) , T(y) \rangle = \langle x, y \rangle$
 -->
<IMG
 WIDTH="135" HEIGHT="31" ALIGN="MIDDLE" BORDER="0"
 SRC="img35.png"
 ALT="$ \langle T(x) , T(y) \rangle = \langle x, y \rangle $">. Une paire <IMG
 WIDTH="47" HEIGHT="32" ALIGN="MIDDLE" BORDER="0"
 SRC="img36.png"
 ALT="$ (T,T')$"> est biorthogonale si <!-- MATH
 $\langle T'(x) , T(y) \rangle = \langle x, y \rangle$
 -->
<IMG
 WIDTH="139" HEIGHT="32" ALIGN="MIDDLE" BORDER="0"
 SRC="img37.png"
 ALT="$ \langle T'(x) , T(y) \rangle = \langle x, y \rangle $">, ce qui implique que <!-- MATH
 $T^-1 = T'^{T}$
 -->
<IMG
 WIDTH="75" HEIGHT="17" ALIGN="BOTTOM" BORDER="0"
 SRC="img38.png"
 ALT="$ T^-1 = T'^{T}$">.
